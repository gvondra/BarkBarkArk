<div style="text-align: right;">
    <a href="/about">about</a>
</div>
<div style="padding-bottom: 2rem;">
<p-table 
    #videoTable
    id="videoTable"
    [value]="Videos"
    styleClass="p-datatable-gridlines"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{first} to {last} of {totalRecords}"
    [rowsPerPageOptions]="[10, 100, 1000]"
    [tableStyle]="{ 'min-width': '50rem', 'font-family': 'Garamond' }"
    [globalFilterFields]="['Title', 'Tags']"
    [scrollable]="false">
    <ng-template pTemplate="caption">
        <input pInputText type="text" (input)="filterGlobal(videoTable, $event, 'contains')" placeholder="filter" />
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Published</th>
            <th>Tags</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-video>
        <tr>
            <td>
                <span *ngIf="!video.IsStored">{{ video.Title }}</span>
                <a *ngIf="video.IsStored" [routerLink]="getVideoAddress(video)">{{ video.Title }}</a>
            </td>
            <td>{{ toLocalDate(video.PublishedTimestammp) }}</td>
            <td>{{ joinTags(video.Tags) }}</td>
        </tr>
    </ng-template>
</p-table>
</div>
